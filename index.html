<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Lets Learn: Student Workspace</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>

  <section id="classChat">
    <div class="chat-container">

    </div>
  </section>

  <section id="activityPortal">
    <div class="activity-container">

    </div>
  </section>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li id="classChatButton">Open Class Chat</li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="activityPortalButton">Open Activity Portal</li>
        </ul>
      </div>
    </nav>

    <section class="video">
      <div class="vid-container">
        <iframe id="my-video" width="560" height="315" src="https://www.youtube.com/embed/NUMa0QkPzns?enablejsapi=1" frameborder="0"></iframe>
      </div>
    </section>

    <div class="notes-area">
      <div id="notes-button">
        <img src="img/google-docs.png">
        <h4>Take Notes</h4>
      </div>
      <div id="private-notes-button">
        <img src="img/google-docs.png">
        <h4>Take Notes (Private)</h4>
      </div>
      <iframe src="https://docs.google.com/document/d/1zvyKLEmbV821wqj4hBk1_eqhEI2utzvAUrs969ePfcY/edit?usp=sharingrm=minimal" frameborder="0"></iframe>
    </div>


    <script type=”text/javascript”>try{new TimeKit('#my-video');}catch(e){}</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- My JS -->
    <script src="scripts/main.js"></script>
